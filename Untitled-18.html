<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Spent â€¢ Netless</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: #00ffff;
    }

    /* NEON BACK ICON */
    .back-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .back-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #00ffff, #ff00ff);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .back-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00ffff, 0 0 35px #ff00ff;
    }

    .back-icon svg {
        width: 24px;
        height: 24px;
        fill: black;
    }

    header {
        position: sticky;
        top: 0;
        background-color: #111;
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #333;
        z-index: 50;
    }

    header h1 {
        margin: 0;
        font-size: 28px;
        color: #00ffff;
        text-shadow: 2px 2px 5px #ff00ff;
    }

    .time-section {
        padding: 80px 20px 20px 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    .time-card {
        background-color: #111;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .time-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
    }

    .time-card h2 {
        margin: 0 0 10px 0;
        font-size: 20px;
        color: #00ffff;
    }

    .time-card p {
        color: #aaa;
        font-size: 14px;
        margin: 0;
    }

    /* Simple bar graph */
    .bar-graph {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .bar {
        width: 30px;
        background: linear-gradient(135deg, #00ffff, #ff00ff);
        border-radius: 5px 5px 0 0;
        text-align: center;
        color: black;
        font-size: 12px;
    }
</style>
</head>
<body>

<!-- Neon back icon -->
<div class="back-container">
  <div class="back-icon" onclick="window.location.href='Untitled-17.html'" title="Go Back">
    <svg viewBox="0 0 24 24">
      <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
  </div>
</div>

<header>
    <h1>Time Spent</h1>
</header>

<div class="time-section">
    <div class="time-card">
        <h2>Today</h2>
        <p>2h 35min</p>
    </div>

    <div class="time-card">
        <h2>This Week</h2>
        <p>17h 45min</p>
    </div>

    <div class="time-card">
        <h2>Daily Usage (Past 7 Days)</h2>
        <div class="bar-graph">
            <div class="bar" style="height: 120px;">Mon</div>
            <div class="bar" style="height: 90px;">Tue</div>
            <div class="bar" style="height: 150px;">Wed</div>
            <div class="bar" style="height: 80px;">Thu</div>
            <div class="bar" style="height: 110px;">Fri</div>
            <div class="bar" style="height: 130px;">Sat</div>
            <div class="bar" style="height: 100px;">Sun</div>
        </div>
    </div>
</div>

</body>
</html>
