<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netless Profile</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
}

/* COVER + PROFILE */
.cover-photo {
  width: 100%;
  height: 250px;
  background: #111;
  position: relative;
}

.profile-section {
  position: absolute;
  bottom: -50px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.photo-container {
  position: relative;
  width: 120px;
  height: 120px;
  cursor: pointer;
}

#profilePic {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 5px solid #00ffff;
  object-fit: cover;
  background-color: #222;
}

#addIcon {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background-color: #00ffff;
  color: black;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid white;
  transition: 0.2s;
}

#addIcon:hover {
  background-color: #ff00ff;
  color: white;
}

.profile-name {
  font-size: 24px;
  font-weight: bold;
  color: #00ffff;
}

/* NAVIGATION TABS */
.tabs {
  margin-top: 70px;
  display: flex;
  gap: 15px;
  padding: 10px 20px;
  border-bottom: 1px solid #333;
  background: #111;
}

.tabs div {
  cursor: pointer;
  padding: 8px 12px;
  font-weight: bold;
  border-radius: 4px;
  transition: background 0.2s;
  color: white;
}

.tabs div:hover {
  background: rgba(0,255,255,0.2);
}

/* MAIN CONTENT */
.container {
  padding: 20px;
  display: flex;
  gap: 20px;
}

/* LEFT COLUMN (USER INFO) */
.left-col {
  width: 250px;
}

.user-info {
  background: #111;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}

.user-info h3 {
  margin-bottom: 10px;
  color: #00ffff;
}

/* POSTS / TIMELINE */
.timeline {
  flex: 1;
}

.post-card {
  background: #111;
  border-radius: 8px;
  margin-bottom: 20px;
  padding: 15px;
  border: 1px solid #333;
}

.post-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.post-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.post-header .name {
  font-weight: bold;
  color: #00ffff;
}

/* RIGHT COLUMN */
.right-col {
  width: 250px;
}

.suggestions {
  background: #111;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid #333;
}

.suggestions h4 {
  margin-bottom: 10px;
  color: #00ffff;
}

/* POSTS MODAL */
#postsModal {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  color: white;
  overflow:auto;
  padding: 20px;
  z-index: 500;
}

#postsModal #closeModal {
  position: absolute;
  top:10px;
  right:10px;
  padding: 8px 15px;
  background:#00ffff;
  color:black;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

#postsModal #closeModal:hover {
  background:#ff00ff;
  color:white;
}
</style>
</head>
<body>

<!-- COVER + PROFILE -->
<div class="cover-photo" id="coverPhoto">
  <div class="profile-section">
    <div class="photo-container">
      <img id="profilePic" src="" alt="Profile Pic">
      <div id="addIcon">+</div>
    </div>
    <div class="profile-name" id="profileName"></div>
  </div>
</div>

<!-- NAVIGATION TABS -->
<div class="tabs">
  <div>Timeline</div>
  <div>About</div>
  <div>Friends</div>
  <div>Photos</div>
  <div>Videos</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <div class="left-col">
    <div class="user-info">
      <h3>About</h3>
      <p id="userBio">This is your bio...</p>
    </div>
    <div class="user-info">
      <h3>Friends</h3>
      <p>You have 0 friends</p>
    </div>
  </div>

  <div class="timeline">
    <div class="post-card">
      <div class="post-header">
        <img id="postAvatar" src="" alt="User Avatar">
        <div class="name" id="postName"></div>
      </div>
      <p>Your first post on Netless!</p>
    </div>
    <div class="post-card">
      <div class="post-header">
        <img id="postAvatar2" src="" alt="User Avatar">
        <div class="name" id="postName2"></div>
      </div>
      <p>Another post example.</p>
    </div>
  </div>

  <div class="right-col">
    <div class="suggestions">
      <h4>Suggestions</h4>
      <p>Find new friends!</p>
    </div>
  </div>
</div>

<!-- POSTS MODAL -->
<div id="postsModal">
  <button id="closeModal">Close</button>
  <div id="allPosts"></div>
</div>

<script>
// Load user data
const username = localStorage.getItem('username') || 'Username';
document.getElementById('profileName').textContent = username;
document.getElementById('postName').textContent = username;
document.getElementById('postName2').textContent = username;

// Profile photo logic
const profilePic = document.getElementById('profilePic');
const postAvatar = document.getElementById('postAvatar');
const postAvatar2 = document.getElementById('postAvatar2');
const addIcon = document.getElementById('addIcon');

const savedPic = localStorage.getItem('profilePic');
if(savedPic){
  profilePic.src = savedPic;
  postAvatar.src = savedPic;
  postAvatar2.src = savedPic;
}

// Hidden file input
const fileInput = document.createElement('input');
fileInput.type = 'file';
fileInput.accept = 'image/*';

addIcon.addEventListener('click', e => {
  e.stopPropagation();
  fileInput.click();
});

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e => {
      profilePic.src = e.target.result;
      postAvatar.src = e.target.result;
      postAvatar2.src = e.target.result;
      localStorage.setItem('profilePic', e.target.result);
    };
    reader.readAsDataURL(file);
  }
});

// POSTS MODAL
const modal = document.getElementById('postsModal');
const allPostsDiv = document.getElementById('allPosts');
const closeModal = document.getElementById('closeModal');

profilePic.addEventListener('click', () => {
  allPostsDiv.innerHTML = '';
  const posts = document.querySelectorAll('.timeline .post-card');
  posts.forEach(post => {
    allPostsDiv.appendChild(post.cloneNode(true));
  });
  modal.style.display = 'block';
});

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

// **Redirect About tab to about.html**
const tabs = document.querySelectorAll('.tabs div');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    if(tab.textContent === 'About'){
      window.location.href = 'about.html';
    }
  });
});
</script>

</body>
</html>
