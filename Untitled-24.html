<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Messages â€¢ Netless</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: black;
  display: flex;
  flex-direction: column;
  color: white;
}

.header {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  color: #00ffff;
  padding: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  position: relative;
}

.back-container {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
}

.back-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 10px #00ffff, 0 0 15px #ff00ff;
}

.back-icon svg {
  width: 20px;
  height: 20px;
  fill: black;
}

.app {
  flex: 1;
  display: flex;
  width: 90%;
  max-width: 1100px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  border-radius: 24px;
  overflow: hidden;
}

.sidebar {
  width: 30%;
  background: rgba(255,255,255,0.08);
  padding: 20px;
}

.logo {
  font-size: 26px;
  text-align: center;
  margin-bottom: 20px;
}

.user {
  display: flex;
  align-items: center;
  padding: 10px;
  border-radius: 16px;
  margin-bottom: 10px;
  cursor: pointer;
}

.user:hover {
  background: rgba(255,255,255,0.15);
}

.avatar {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  margin-right: 12px;
}

.name { flex: 1; }

.status-box {
  width: 20px;
  height: 12px;
  border-radius: 4px;
  background: white;
}

.chat {
  width: 70%;
  display: flex;
  flex-direction: column;
}

.chat-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.chat-header .buttons {
  margin-left: auto;
  display: flex;
  gap: 10px;
}

.hex-btn {
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  clip-path: polygon(25% 5%,75% 5%,100% 50%,75% 95%,25% 95%,0% 50%);
  border: none;
  cursor: pointer;
  font-size: 20px;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.bubble {
  max-width: 65%;
  padding: 14px 18px;
  margin-bottom: 14px;
  border-radius: 20px;
  background: rgba(255,255,255,0.15);
}

.me { margin-left: auto; }
.them { margin-right: auto; background: rgba(0,255,255,0.2); }

.input {
  display: flex;
  gap: 10px;
  padding: 16px;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.input input {
  flex: 1;
  border-radius: 20px;
  padding: 12px 16px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: white;
}

.input button {
  width: 50px;
  height: 50px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  clip-path: polygon(25% 5%,75% 5%,100% 50%,75% 95%,25% 95%,0% 50%);
}

.stickers {
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
}
</style>
</head>

<body>

<div class="header">
  <div class="back-container">
    <div class="back-icon" onclick="history.back()">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </div>
  </div>
  Netless
</div>

<div class="app">

<div class="sidebar">
  <div class="logo">Candidate</div>
  <div id="userList"></div>
</div>

<div class="chat">
  <div class="chat-header">
    <div class="avatar"></div>
    <div class="name" id="chatName">Candidate</div>
    <div class="buttons">
      <button class="hex-btn">ðŸ“·</button>
      <button class="hex-btn">ðŸ“¹</button>
      <button class="hex-btn">ðŸ“ž</button>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">âž¤</button>
  </div>
</div>

</div>

<script>
const loggedInEmail = localStorage.getItem("loggedInEmail") || "";

const emailUsers = {
  "aimecaleb05@gmail.com": ["Arid","Fitte","travaile","couragesse","sociable","obeisante"],
  "cedro@gmail.com": ["obeisante","fache","Arid","Fitte","travaile","couragesse"],
  "ingabirefrancine2008@gmail.com": ["sociable","fache","Arid","Fitte","travaile","couragesse"],
  "ilisacolombe@gmail.com": ["sociable","fache","Arid","Fitte","travaile","obeisante"],
  "ishimwejeanpaul4@gmail.com": ["sociable","fache","Arid","Fitte","couragesse","obeisante"],
  "ishimwezigaabel@gmail.com": ["sociable","fache","travaile","Fitte","couragesse","obeisante"],
  "nishimwepaulette@gmail.com": ["sociable","fache","travaile","Arid","couragesse","obeisante"]
};

let users = emailUsers[loggedInEmail] || ["Arid","Fitte","travaile","couragesse","sociable","obeisante","fache"];
let activeRecipients = new Set();
let currentChatKey = null;
const messagesDB = JSON.parse(localStorage.getItem("messagesDB") || "{}");

const userList = document.getElementById("userList");
const messages = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const chatName = document.getElementById("chatName");

/* USERS LIST */
users.forEach(name => {
  const div = document.createElement("div");
  div.className = "user";
  div.innerHTML = `<div class="avatar"></div><div class="name">${name}</div><div class="status-box"></div>`;
  div.onclick = () => toggleUser(name, div);
  userList.appendChild(div);
});

function toggleUser(name, div) {
  const box = div.querySelector(".status-box");
  activeRecipients.has(name) ? activeRecipients.delete(name) : activeRecipients.add(name);
  box.style.background = activeRecipients.has(name) ? "#00bfff" : "white";
  currentChatKey = [...activeRecipients].sort().join(",");
  chatName.textContent = currentChatKey || "Candidate";
  renderMessages();
}

function renderMessages() {
  messages.innerHTML = "";
  if (!currentChatKey) return;
  const chatMsgs = messagesDB[currentChatKey] || [];
  chatMsgs.forEach(m => {
    const isMe = m.from === loggedInEmail;
    const b = document.createElement("div");
    b.className = "bubble " + (isMe ? "me" : "them");
    b.textContent = m.text;
    messages.appendChild(b);
  });
  messages.scrollTop = messages.scrollHeight;
}

sendBtn.onclick = () => {
  if (!currentChatKey) return;
  const msg = input.value.trim();
  if (!msg) return;

  if (!messagesDB[currentChatKey]) messagesDB[currentChatKey] = [];
  messagesDB[currentChatKey].push({ from: loggedInEmail, text: msg });
  localStorage.setItem("messagesDB", JSON.stringify(messagesDB));
  renderMessages();
  input.value = "";

  setTimeout(() => {
    const replyText = "Reply from " + [...activeRecipients].join(", ");
    messagesDB[currentChatKey].push({ from: "recipient", text: replyText });
    localStorage.setItem("messagesDB", JSON.stringify(messagesDB));
    renderMessages();
  }, 800);
};
</script>

</body>
</html>
