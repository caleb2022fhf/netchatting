<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout â€¢ Netless</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Back Icon */
  .back-icon {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #00ffff, #ff00ff);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .back-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ffff, 0 0 35px #ff00ff;
  }
  .back-icon svg {
    width: 24px;
    height: 24px;
    fill: black;
  }

  h1 {
    font-size: 48px;
    color: #00ffff;
    text-shadow: 2px 2px 5px #ff00ff;
    letter-spacing: 3px;
    margin-bottom: 30px;
  }

  .logout-box {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }

  .logout-btn {
    padding: 12px 25px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px 0 10px 0;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .logout-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff416c, 0 0 30px #ff4b2b;
  }

  .info {
    font-size: 14px;
    color: #aaa;
    margin-top: 10px;
  }

  .login-link {
    color: #00ffff;
    text-decoration: underline;
    cursor: pointer;
    display: inline-block;
    margin-top: 15px;
  }

  .login-link:hover {
    color: #ff00ff;
  }
</style>
</head>
<body>

<!-- Back Icon -->
<div class="back-icon" onclick="goBack()" title="Go Back">
  <svg viewBox="0 0 24 24">
    <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
  </svg>
</div>

<h1>Netless</h1>

<div class="logout-box">
  <p>Are you sure you want to logout?</p>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <div class="info">Logging out will end your current session.</div>
  <span class="login-link" onclick="goToLogin()">Back to Login</span>
</div>

<script>
  /**
   * Ensure clicking Logout, Back to Login, or the back icon
   * clears the session (optional) and keeps the user on index.html.
   *
   * Using location.replace keeps the user on index.html and prevents
   * the logout page from remaining in the browser history.
   */

  function clearSessionData() {
    // Clear any session-related keys you use. Adjust keys as needed.
    try {
      localStorage.removeItem('currentUser');   // example key
      localStorage.removeItem('loginAttempt');  // example key
      sessionStorage.clear();                   // clear sessionStorage if used
      // Do NOT remove 'users' unless you intentionally want to delete registrations.
    } catch (err) {
      // ignore storage errors
      console.warn('Storage clear error', err);
    }
  }

  function logout() {
    // Clear session data (optional)
    clearSessionData();

    // Optional: show a brief message
    alert("You have been logged out successfully!");

    // Navigate to index.html and replace history entry so user "stays" on index.html
    // (prevents back button returning to this logout page)
    window.location.replace("index.html");
  }

  function goToLogin() {
    // If you want to ensure session is cleared before going to login, uncomment:
    // clearSessionData();

    // Replace history entry and go to index.html
    window.location.replace("index.html");
  }

  function goBack() {
    // Same behavior for the back icon
    // clearSessionData(); // optional
    window.location.replace("index.html");
  }
</script>

</body>
</html>
