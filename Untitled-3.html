<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <style>
        body {
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff00ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-align: center;
        }

        .instructions {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            max-width: 400px;
            line-height: 1.5;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.register-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.register-btn:hover {
            background: #0056b3;
        }

        .already-registered {
            margin-top: 15px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

<h1>Register</h1>

<div class="instructions">
    <p>Email must be valid.</p>
    <p>Username can only contain letters and underscores.</p>
    <p>You must be 18 years old or older.</p>
    <p>Password must be 4 to 10 characters long.</p>
</div>

<div class="form-box">
    <form id="registrationForm">
        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Username:</label>
        <input type="text" id="username" required>

        <label>Second Name:</label>
        <input type="text" id="secondName" required>

        <label>Date of Birth:</label>
        <input type="date" id="dob" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <span class="already-registered" onclick="window.location.href='Untitled-2.html'">
        I have Registered
    </span>
</div>

<script>
    // NOTE: localStorage persists until explicitly cleared.
    // Removed any code that deletes stored users so registrations remain long-term.

    const form = document.getElementById('registrationForm');

    // MASTER LIST OF ALL TRAITS
    const allTraits = ["Arid","Fitte","travaile","couragesse","sociable","obeisante","fache"];

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim().toLowerCase();
        const username = document.getElementById('username').value.trim();
        const secondName = document.getElementById('secondName').value.trim();
        const dob = document.getElementById('dob').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // USERNAME VALIDATION
        if (!/^[A-Za-z_]+$/.test(username)) {
            alert("Username can only contain letters and underscores.");
            return;
        }

        // AGE VALIDATION
        const birthDate = new Date(dob);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        if (
            today.getMonth() < birthDate.getMonth() ||
            (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())
        ) {
            age--;
        }
        if (age < 18) {
            alert("You must be at least 18 years old.");
            return;
        }

        // PASSWORD VALIDATION
        if (password.length < 4 || password.length > 10) {
            alert("Password must be 4 to 10 characters long.");
            return;
        }
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // CHECK IF EMAIL ALREADY REGISTERED
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        const emailExists = existingUsers.some(user => user.email === email);
        if (emailExists) {
            alert("This email is already registered!");
            return;
        }

        // ASSIGN ALL TRAITS TO EVERY EMAIL
        const traits = allTraits.slice(); // copy

        // SAVE NEW USER with timestamp so it's clear when they registered
        const newUser = {
            email,
            username,
            secondName,
            dob,
            password,
            traits,
            registeredAt: new Date().toISOString()
        };

        existingUsers.push(newUser);
        localStorage.setItem('users', JSON.stringify(existingUsers));

        // Optional: keep a separate index for quick lookup (not required)
        // localStorage.setItem('users_index', JSON.stringify(existingUsers.map(u => u.email)));

        alert(`Registration successful!\nTraits: ${traits.join(", ")}`);
        // Redirect to a post-registration page (change filename if needed)
        window.location.href = 'Untitled-14.html';
    });
</script>

</body>
</html>
