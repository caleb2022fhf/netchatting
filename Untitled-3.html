<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <style>
        body {
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff00ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-align: center;
        }

        .instructions {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            max-width: 400px;
            line-height: 1.5;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.register-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.register-btn:hover {
            background: #0056b3;
        }

        .already-registered {
            margin-top: 15px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            display: block;
        }

        .error {
            color: #b00020;
            margin-bottom: 10px;
        }

        .info {
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Register</h1>

<div class="instructions">
    <p>Email must be valid.</p>
    <p>Username can only contain letters and underscores.</p>
    <p>You must be 18 years old or older.</p>
    <p>Password must be 4 to 10 characters long.</p>
</div>

<div class="form-box">
    <div id="message" class="info" style="display:none;"></div>

    <form id="registrationForm">
        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Username:</label>
        <input type="text" id="username" required>

        <label>Second Name:</label>
        <input type="text" id="secondName" required>

        <label>Date of Birth:</label>
        <input type="date" id="dob" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <span class="already-registered" onclick="window.location.href='Untitled-2.html'">
        I have Registered
    </span>
</div>

<script>
    // MASTER LIST OF ALL TRAITS
    const allTraits = ["Arid","Fitte","travaile","couragesse","sociable","obeisante","fache"];

    const form = document.getElementById('registrationForm');
    const messageEl = document.getElementById('message');

    // Change this to your real production API base URL when deploying
    const API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
        ? 'http://localhost:3000' // dev server
        : 'https://your-production-domain.com'; // production server

    function showMessage(text, isError = false) {
        messageEl.style.display = 'block';
        messageEl.className = isError ? 'error' : 'info';
        messageEl.textContent = text;
    }

    function hideMessage() {
        messageEl.style.display = 'none';
        messageEl.textContent = '';
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessage();

        const email = document.getElementById('email').value.trim().toLowerCase();
        const username = document.getElementById('username').value.trim();
        const secondName = document.getElementById('secondName').value.trim();
        const dob = document.getElementById('dob').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // CLIENT-SIDE VALIDATION (same as before)
        if (!/^[A-Za-z_]+$/.test(username)) {
            showMessage("Username can only contain letters and underscores.", true);
            return;
        }

        const birthDate = new Date(dob);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        if (
            today.getMonth() < birthDate.getMonth() ||
            (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())
        ) {
            age--;
        }
        if (age < 18) {
            showMessage("You must be at least 18 years old.", true);
            return;
        }

        if (password.length < 4 || password.length > 10) {
            showMessage("Password must be 4 to 10 characters long.", true);
            return;
        }
        if (password !== confirmPassword) {
            showMessage("Passwords do not match!", true);
            return;
        }

        // Build payload to send to server
        const payload = {
            email,
            username,
            secondName,
            dob,
            password,
            traits: allTraits.slice()
        };

        try {
            // Send registration to server API
            const res = await fetch(`${API_BASE}/api/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // Do not include credentials here unless your server uses cookies for sessions.
                // If your server sets HttpOnly cookies on successful registration, include credentials: 'include'
                // credentials: 'include',
                body: JSON.stringify(payload)
            });

            // Expect server to return JSON with either success or error details
            const data = await res.json().catch(() => ({}));

            if (res.ok) {
                // Server persisted the user to a central DB and (optionally) set a session cookie
                alert('Registration successful! You can now log in from any device.');
                // Redirect to post-registration page
                window.location.href = 'Untitled-14.html';
                return;
            }

            // Handle common server responses
            if (res.status === 409) {
                // Conflict - email already exists
                showMessage(data.message || 'This email is already registered!', true);
                return;
            }

            if (res.status === 400) {
                // Validation error from server
                showMessage(data.message || 'Invalid registration data. Please check your input.', true);
                return;
            }

            // Generic server error
            showMessage(data.message || `Server error (${res.status}). Try again later.`, true);

        } catch (err) {
            // Network or CORS error: fallback for local testing only
            console.error('Network error while registering:', err);

            // Optional local fallback: store in localStorage only if server unreachable.
            // This is for development convenience only. Remove in production.
            const fallback = confirm('Server unreachable. Save registration locally for testing? (This will not sync across devices)');
            if (fallback) {
                const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
                const emailExists = existingUsers.some(user => user.email === email);
                if (emailExists) {
                    showMessage('This email is already registered locally.', true);
                    return;
                }
                const newUser = {
                    email,
                    username,
                    secondName,
                    dob,
                    password,
                    traits: allTraits.slice(),
                    registeredAt: new Date().toISOString(),
                    _localFallback: true
                };
                existingUsers.push(newUser);
                localStorage.setItem('users', JSON.stringify(existingUsers));
                alert('Saved locally for testing. This will not be visible on other devices.');
                window.location.href = 'Untitled-14.html';
            } else {
                showMessage('Could not reach server. Please try again later.', true);
            }
        }
    });
</script>

</body>
</html>
