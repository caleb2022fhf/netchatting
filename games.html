<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Hub â€” Play Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #070707;
            color: white;
        }

        header {
            background: #111;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #222;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .game-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
            background: #222;
        }

        .game-card img {
            max-width: 100%;
            border-radius: 6px;
        }

        .game-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        canvas {
            background: #000;
            display: none;
            margin: 20px auto;
            border: 2px solid #333;
        }

        #backBtn {
            display: none;
            margin: 15px;
            padding: 8px 15px;
            background: #222;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>ðŸŽ® Game Hub</header>

<button id="backBtn" onclick="goBack()">â¬… Back to Hub</button>

<div class="game-list" id="gameList">
    <!-- Game entries -->
    <div class="game-card" onclick="startGame('shooting')">
        <img src="https://via.placeholder.com/240x140?text=Shooting+Game" alt="Shooting Game">
        <div class="game-title">Shooting Game</div>
    </div>

    <div class="game-card" onclick="startGame('moto')">
        <img src="https://via.placeholder.com/240x140?text=Moto+Game" alt="Moto Game">
        <div class="game-title">Moto Cycle Game</div>
    </div>

    <div class="game-card" onclick="startGame('snake')">
        <img src="https://via.placeholder.com/240x140?text=Snake+Game" alt="Snake Game">
        <div class="game-title">Snake Game</div>
    </div>

</div>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
let gameListDiv = document.getElementById("gameList");
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");
let backBtn = document.getElementById("backBtn");

function startGame(game) {
    gameListDiv.style.display = "none";
    canvas.style.display = "block";
    backBtn.style.display = "block";
    canvas.focus();

    if (game === "shooting") playShooting();
    if (game === "moto") playMoto();
    if (game === "snake") playSnake();
}

// Shooting placeholder
function playShooting() {
    ctx.fillStyle = "white";
    ctx.font = "24px sans-serif";
    ctx.fillText("Shooting Game Loaded...", 150, 200);
}

// Moto placeholder
function playMoto() {
    ctx.fillStyle = "white";
    ctx.font = "24px sans-serif";
    ctx.fillText("Moto Cycle Game Loaded...", 120, 200);
}

// Snake placeholder
function playSnake() {
    ctx.fillStyle = "white";
    ctx.font = "24px sans-serif";
    ctx.fillText("Snake Game Loaded...", 150, 200);
}

function goBack() {
    ctx.clearRect(0,0,600,400);
    canvas.style.display = "none";
    backBtn.style.display = "none";
    gameListDiv.style.display = "grid";
}
</script>

</body>
</html>
